site_name: BARI Environmental Sensor Network Documentation
site_description: Complete documentation for the Common SENSES sensor data pipeline
site_author: Juan Cruz

theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.indexes 
    - navigation.top
    - search.suggest
    - search.highlight
  
extra_css:
  - assets/stylesheets/extra.css

plugins:
  - search
  - macros

extra:
  project:
    name: "BARI Environmental Sensor Network"
    full_name: "Boston Area Research Initiative Environmental Sensor Network"
  
  sensors:
    active_count: 55
    total_deployed: 53
    deployment_area: "Blue Hill Avenue corridor, Boston"
    collection_interval: "15 minutes"
  
  data:
    readings_per_day: "~79,000"
    readings_per_month: "~2.4M"
    timezone_storage: "UTC"
    timezone_display: "US/Eastern"

  processing:
    writer_schedule: "30 minutes"
  
  costs:
    monthly_target: 80
    alert_warning: 90
    alert_critical: 100
    currency: "USD"
  
  urls:
    project_website: "https://www.commonsensesproject.org/"
    map_public: "https://www.commonsensesproject.org/live-sensor-data"
    heat_dashboard_public: "https://zealous-ocean-0968e670f.3.azurestaticapps.net/heat?deployment_id=5"
    noise_dashboard_public: "https://zealous-ocean-0968e670f.3.azurestaticapps.net/noise?deployment_id=5"
  
  dates:
    deployment_date: "December 2025"
    last_updated: "January 2026"
  
  contacts:
    research_team:
      - name: "Dan"
        role: "Technical guidance and research direction"
      - name: "Amy"
        role: "Sensor deployment coordination"
    
    project_lead:
      name: "Juan Cruz"
      role: "System design, implementation, handoff"
    
    community_partners:
      - "Dudley Street Neighborhood Initiative"
      - "Project R.I.G.H.T. Inc."
    
    city_partner: "Office of Emerging Technology, City of Boston"

